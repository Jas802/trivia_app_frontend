<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Wars Trivia</title>
</head>
<body>
    <form class="signup-form">
        <input type="text" id="username" placeholder="Enter Your Name">
        <input type="submit" value="Start Quiz">
        <div class="feedback"></div>
    </form>
    <div id="quiz"></div> 
    <button id="submitAnswers">Submit Answers</button>
    <div id="results"></div>
    <button id="restartQuiz">Play Again?</button>
    <div class="comments-container">
        <h2>Leave a Comment!</h2>
        <form id="comment-form">
            <textarea placeholder="Add Your Comment"></textarea>
            <div class="btn">
                <input type="submit" value="comment">
                <button id="cancelButton">Cancel</button>
            </div>
        </form>
        <div id="commentsList">
            <ul></ul>
        </div>
    </div>
<a href="new_question.html">Create a New Question</a>


    <script src="scripts/answers/answer.js"></script>
    <script src="scripts/questions/question.js"></script>
    <script src="scripts/users/user.js"></script>
    <script src="scripts/comments/comment.js"></script>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/app.js"></script>    
</body>
</html>
